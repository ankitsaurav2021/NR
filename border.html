<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border properties of dashed border</title>
    <style>
        p.dashed{
            border-style: dashed;
        }
    </style>
</head>
<body>
    <h2>The border properties</h2>
    <p>This property Of dashed border has dashed border style</p>
    <!-- solid dotted solid double groove ridge inset outset none hidden 
        -->
    <p class="dashed">A dashed border</p>
</body>
</html>
